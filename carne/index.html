    <div class="kontejner">

        <!-- hlavni recept -->
        <div class="hlavni_recept">
            <div class="recept">
                <div class="kategorie">Grilování</div>
                <div class="komentare">5 komentářů</div>
            </div>
            <h2 class="jidlo_1">Domácí hovězí burger</h2>
        </div>

        <div class="recepty">

            <!-- maly recept 2 -->
            <div class="maly_recept_2">
                <div class="recept">
                    <div class="kategorie">Asijská kuchyně</div>
                    <div class="komentare">16 komentářů</div>
                </div>
                <h2 class="jidlo">Nigiri sushi</h2>
            </div>

            <!-- maly recept 3 -->

            <div class="maly_recept_3">
                <div class="recept">
                    <div class="kategorie">Omáčky</div>
                    <div class="komentare">23 komentářů</div>
                </div>

            </div>

            <!-- maly recept 4 -->

            <div class="maly_recept_4">
                <div class="recept">
                    <div class="kategorie">Drůbež</div>
                    <div class="komentare">7 komentářů</div>
                </div>
                <h2 class="jidlo">Pečené kuře na jablkách</h2>
            </div>

            <!-- maly recept 5 -->
            <div class="maly_recept_5">
                <div class="recept">
                    <div class="kategorie">Grilování</div>
                    <div class="komentare">19 komentářů</div>
                </div>
                <h2 class="jidlo">Zahradní grilovačka
            </div>
        </div>
    </div>
